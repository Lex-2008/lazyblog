<!doctype html><html lang="en"><head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<title>$title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="$intro">
<link rel="canonical" href="$BLOG_URL/$name.html">
</head><body>
<div id="wrap">
	<div id="header">
		<h1><a href="$BLOG_URL/">$BLOG_TITLE</a></h1>
		<p>$BLOG_INTRO</p>
	</div>
	<!-- begin index only -->
	<style id="hideall">#controls{display:none}</style>
	<script>document.getElementById('hideall').innerHTML='body{display:none}'</script>
	<div id="controls">
		<table>
			<tr><th>Tags:</th><td id="tags"></td></tr>
			<tr><th><label for="search">Search:</label></th><td><input type="search" id="search" placeholder="Type to search" autofocus></td></tr>
		</table>
	</div>
	<!-- end index only -->
	<div id="content">
		<!-- put contents below -->
		<!-- begin $name -->
		<div class="post">
			<h2><a href="$name.html" class="title">$title</a></h2>
			<p class="trivia">
				Created: $created &mdash; modified: $modified &mdash; tags: $tags
			</p>
			<p class="intro">$intro</p>
			$content
			<!-- begin index only -->
			<div> <!-- for scripts
$created
$tags
			--> </div>
			<!-- end index only -->
		</div>
		<!-- end $name -->
	</div>
	<!-- begin index only -->
	<script src="script.js"></script>
	<script>document.getElementById('hideall').innerHTML=''</script>
	<!-- end index only -->
	<div id="footer">
		<a href="http://creativecommons.org/licenses/by/4.0/" title="Creative Commons Attribution">CC BY</a>
		<a href="/">Alexey Shpakovsky</a> &mdash; <a id="email"
			href="javascript:(l=document.getElementById('email')).href='mailto:'+(l.innerHTML=location.hostname.replace('.','@'));void 0">
			(click to see e-mail)</a>
	</div>
</div>
</body></html>
