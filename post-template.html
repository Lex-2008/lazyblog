<!doctype html><html lang="en"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="canonical" href="$BLOG_URL/$name.html">
<title>$texttitle</title>
<meta name="description" content="$textintro">
<style>
html {color-scheme: light dark}
@view-transition { navigation: auto; }
body {
	margin: auto;
	max-width: 80ex;
	text-align: justify;
	hyphens: auto;
	padding: 1ex; /* for ðŸ“± users*/
}
header a, footer a, small a {color: inherit !important} /* linktext */
$styles $style
</style>
</head><body>
<header>
	<h1 style="border-bottom: 1px solid #8888"><span style="view-transition-name:title-$uuid">$title</span></h1>
	<small style="display:block; view-transition-name:small-$uuid">
		Created: <time>$created</time> &mdash; modified: <time>$modified</time> &mdash;
		tags: $htmltags
	</small>
	<hr>
</header>
<main>
	<p class="intro" style="view-transition-name:intro-$uuid">$intro</p>
	=====
</main>
<footer style="text-align: center">
	<hr>
	<p>
		$BLOG_RIGHTS_HTML
		<a href="$BLOG_AUTHOR_URL">$BLOG_AUTHOR</a> &mdash;
		<a href="./">show all posts</a> &mdash;
		<a id="email" href="javascript:(l=document.getElementById('email')).href='mailto:'+(l.innerHTML=location.hostname.replace('.','@'));void 0">show e-mail</a>
	</p>
</footer>$tracker_code
</body></html>
